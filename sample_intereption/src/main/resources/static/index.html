<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communication Interception</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        button {
            padding: 6px 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Interception Details</h1>
    <table>
        <thead>
            <tr>
                <th>Source</th>
                <th>Destination</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Play</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Server A</td>
                <td>Server B</td>
                <td>10:00 AM</td>
                <td>10:30 AM</td>
                <td><button onclick="alert('Playing...')">Play</button></td>
            </tr>
            <tr>
                <td>Client X</td>
                <td>API Gateway</td>
                <td>11:00 AM</td>
                <td>11:15 AM</td>
                <td><button onclick="alert('Playing...')">Play</button></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
